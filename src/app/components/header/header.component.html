<header class="header">
  <div class="container">
    <div class="header-content">
      <a routerLink="/" class="logo">
        <span class="logo-text">Időpontfoglaló</span>
      </a>

      <button class="menu-toggle" (click)="toggleMenu()" aria-label="Menü megnyitása">
        <span class="menu-icon"></span>
      </button>

      <nav class="nav" [class.open]="isMenuOpen">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Főoldal</a>
          </li>
          <li class="nav-item">
            <a routerLink="/idopontfoglalas" routerLinkActive="active" class="nav-link">Időpontfoglalás</a>
          </li>
          <li class="nav-item">
            <a routerLink="/foglalasaim" routerLinkActive="active" class="nav-link">Foglalásaim</a>
          </li>
          <li class="nav-item">
            <a routerLink="/bejelentkezes" routerLinkActive="active" class="nav-link login-btn">Bejelentkezés</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
