<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Bejelentkezés</h1>
      <p>Jelentkezzen be a fiókjába az időpontfoglaláshoz</p>
    </div>

    <div class="login-tabs">
      <button class="tab-btn active">Bejelentkezés</button>
      <button class="tab-btn">Regisztráció</button>
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="email">E-mail cím</label>
        <input type="email" id="email" class="form-control" placeholder="pelda@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" class="form-control" placeholder="Jelszó" required>
      </div>

      <div class="form-check">
        <input type="checkbox" id="remember" class="form-check-input">
        <label for="remember" class="form-check-label">Emlékezz rám</label>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Bejelentkezés</button>

      <div class="login-footer">
        <a href="#" class="forgot-password">Elfelejtett jelszó?</a>
      </div>
    </form>
  </div>
</div>
