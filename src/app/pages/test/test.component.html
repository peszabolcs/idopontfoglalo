<div class="test-container">
  <mat-card class="test-card">
    <mat-card-header>
      <mat-card-title>Firebase Teszt</mat-card-title>
      <mat-card-subtitle>Szolgáltatások kezelése</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Új szolgáltatás hozzáadása -->
      <div class="form-section">
        <h3>Új szolgáltatás hozzáadása</h3>
        <mat-form-field appearance="outline">
          <mat-label>Név</mat-label>
          <input
            matInput
            [(ngModel)]="newService.name"
            placeholder="Szolgáltatás neve"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Leírás</mat-label>
          <input
            matInput
            [(ngModel)]="newService.description"
            placeholder="Szolgáltatás leírása"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Időtartam (perc)</mat-label>
          <input matInput type="number" [(ngModel)]="newService.duration" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ár</mat-label>
          <input matInput type="number" [(ngModel)]="newService.price" />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="addService()"
          [disabled]="!newService.name"
        >
          Hozzáadás
        </button>
      </div>

      <!-- Szolgáltatások listája -->
      <div class="list-section">
        <h3>Szolgáltatások listája</h3>
        <div class="services-list">
          <mat-card *ngFor="let service of services" class="service-card">
            <mat-card-content>
              <h4>{{ service.name }}</h4>
              <p>{{ service.description }}</p>
              <p>Időtartam: {{ service.duration }} perc</p>
              <p>Ár: {{ service.price }} Ft</p>
              <p>Státusz: {{ service.isActive ? "Aktív" : "Inaktív" }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-button
                color="warn"
                (click)="deleteService(service.id)"
              >
                Törlés
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
