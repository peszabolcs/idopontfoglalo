<div class="appointment-container">
  <h2>Időpontfoglalás</h2>

  <form
    [formGroup]="appointmentForm"
    (ngSubmit)="onSubmit()"
    class="appointment-form"
  >
    <div class="form-group">
      <label for="name">Név</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Teljes név"
      />
      <div
        class="error-message"
        *ngIf="
          appointmentForm.get('name')?.invalid &&
          appointmentForm.get('name')?.touched
        "
      >
        A név megadása kötelező és legalább 2 karakter hosszú
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email cím</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="pelda@email.com"
      />
      <div
        class="error-message"
        *ngIf="
          appointmentForm.get('email')?.invalid &&
          appointmentForm.get('email')?.touched
        "
      >
        Kérjük, adjon meg egy érvényes email címet
      </div>
    </div>

    <div class="form-group">
      <label for="date">Dátum</label>
      <input type="date" id="date" formControlName="date" />
      <div
        class="error-message"
        *ngIf="
          appointmentForm.get('date')?.invalid &&
          appointmentForm.get('date')?.touched
        "
      >
        A dátum megadása kötelező
      </div>
    </div>

    <div class="form-group">
      <label for="time">Időpont</label>
      <input type="time" id="time" formControlName="time" />
      <div
        class="error-message"
        *ngIf="
          appointmentForm.get('time')?.invalid &&
          appointmentForm.get('time')?.touched
        "
      >
        Az időpont megadása kötelező
      </div>
    </div>

    <div class="form-group">
      <label for="service">Ügyintézési típus</label>
      <select id="service" formControlName="service">
        <option value="">Válasszon ügyintézési típust</option>
        <option value="szemelyi">Személyi igazolvány</option>
        <option value="utlevel">Útlevél</option>
        <option value="jogositvany">Jogositvány</option>
        <option value="lakcimkartya">Lakcímkártya</option>
        <option value="other">Egyéb</option>
      </select>
      <div
        class="error-message"
        *ngIf="
          appointmentForm.get('service')?.invalid &&
          appointmentForm.get('service')?.touched
        "
      >
        A szolgáltatás kiválasztása kötelező
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Megjegyzés</label>
      <textarea
        id="notes"
        formControlName="notes"
        placeholder="További megjegyzések..."
      ></textarea>
    </div>

    <div class="messages">
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>

    <button type="submit" [disabled]="appointmentForm.invalid">
      Időpont foglalása
    </button>
  </form>
</div>
